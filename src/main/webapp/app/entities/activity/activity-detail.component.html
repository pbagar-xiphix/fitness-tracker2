<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="activity">
            <h2><span jhiTranslate="fitnessTracker2App.activity.detail.title">Activity</span> {{activity.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="fitnessTracker2App.activity.desc">Desc</span></dt>
                <dd>
                    <span>{{activity.desc}}</span>
                </dd>
                <dt><span jhiTranslate="fitnessTracker2App.activity.exercise">Exercise</span></dt>
                <dd>
                    <div *ngIf="activity.exerciseId">
                        <a [routerLink]="['/exercise', activity.exerciseId, 'view']">{{activity.exerciseId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/activity', activity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
